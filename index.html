<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <link rel="stylesheet" href="src/css/w3.css">
        <!--<link rel="stylesheet" href="src/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="src/css/style.css">
        <title>Whiteboard</title>
    </head>
    <body>

        <!-- notification -->
        <div class="notification notification-ok"></div>
        <div class="notification notification-info"></div>
        <div class="notification notification-warn"></div>
        <div class="notification notification-error"></div>

        <!-- bar -->
        <div class="navbar">
            <ul>
                <li id="nav-dashboard" class="active"><i class="fa fa-home"></i></li>
                <li id="nav-workout" class="tutorials"><i class="fa fa-heartbeat"></i></li>
                <li id="nav-movement" class="about"><i class="fa fa-bicycle"></i></li>
                <li id="nav-equipment" class="news"><i class="fa fa-cube"></i></li>
                <li id="nav-searchbar"class="contact"><i class="fa fa-search"></i></li>
            </ul>
        </div>

        <!-- search bar -->
        <div id="searchbar">
            <input id="inp-search-workout" type="text" placeholder="Search...">
        </div>

        <!-- beginn login-modal -->
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <input id="input-username" type="text" class="w3-input margin-bottom-sm" placeholder="username">
                    <input id="input-password" type="password" class="w3-input" placeholder="password">
                </div>
                <div class="modal-footer">
                    <button id="btn-login-user" type="button" class="w3-button">Login</button>
                </div>
            </div>
        </div>
        <!-- end login-modal -->

        <!-- beginn workout-modal -->
        <div id="workout-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Workout</h4>
                </div>
                <div class="modal-body">
                    <input id="add-workout-name" class="w3-input margin-bottom-sm" type="text" placeholder="Workout name">
                    <textarea id="add-workout-description" class="w3-input" rows="5" placeholder="Workout description"></textarea>
                </div>
                <div class="modal-footer">
                    <button id="btn-save-workout" type="button" class="w3-button">Save</button>
                    <button id="btn-cancel-workout-modal" type="button" type="button" class="w3-button float-right">Cancel</button>
                </div>
            </div>
        </div>
        <!-- end workout-modal -->

        <!-- beginn workout-score-modal -->
        <div id="workout-score-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Score</h4>
                </div>
                <div class="modal-body">
                    <input id="add-score-value" class="w3-input margin-bottom-sm" type="text" placeholder="Score">
                    <input id="add-score-datetime" class="w3-input margin-bottom-sm" type="text" placeholder="dd.mm.YYYY HH:MM">
                    <textarea id="add-score-note" class="w3-input margin-bottom-sm" rows="3" placeholder="Note"></textarea>
                    <label class="chbx-container">Rx
                        <input id="add-score-rx" type="checkbox" checked="false">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="modal-footer">
                    <button id="btn-save-workout-score" type="button" class="w3-button">Save</button>
                    <button id="btn-cancel-workout-score-modal" type="button" type="button" class="w3-button float-right">Cancel</button>
                </div>
            </div>
        </div>
        <!-- end workout-score-modal -->

        <!-- overlay button -->
        <button id="btn-new-workout" class="w3-button w3-round-xxlarge w3-xxlarge btn-overlay fa fa-plus"></button>

        <div class="container">

            <!-- beginn dashboard-view -->
            <div id="dashboard-view">
                <ul>
                    <li class="dashboard-template">
                        <div class="card-header">
                            <h5 class="dashboard-name">...</h5>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end dashboard-view -->

            <!-- beginn workout-view -->
            <div id="workout-view">
                <ul>
                    <li class="card workout-template">
                        <div class="card-header collapsible">
                            <h4 class="workout-name">name</h4>
                        </div>
                        <div class="card-content">
                            <div class="padding-md">
                                <p class="workout-description">description</p>
                                <p><small class="workout-datetime">datetime</small></p>
                            </div>
                            <div class="padding-md">
                                <div class="w3-right-align">
                                    <button type="button" class="w3-button w3-round-xxlarge fa fa-plus btn-add-workout-score"></button>
                                    <button type="button" class="w3-button w3-round-xxlarge fa fa-edit btn-edit-workout"></button>
                                </div>
                            </div>
                            <div>
                                <canvas></canvas>
                                <table class="scores">
                                    <tr class="score-template">
                                         <td class="score-rx">rx</td>
                                         <td class="score-value">score</td>
                                         <td class="score-datetime">date</td>
                                         <td class="score-note">note</td>
                                         <td class="w3-right-align"><button type="button" class="w3-button w3-round-xxlarge fa fa-edit btn-edit-workout-score"></button></td>
                                     </tr>
                                </table>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end workout-view -->

            <!-- beginn movements-view -->
            <div id="movement-view">
                <ul>
                    <li class="card movement-template">
                        <div class="card-header">
                            <h4 class="movement-name">...</h4>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end movements-view -->

            <!-- beginn equipment-view -->
            <div id="equipment-view">
                <ul>
                    <li class="card equipment-template">
                        <div class="card-header">
                            <h4 class="equipment-name">...</h4>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end equipment-view -->

        </div>
        <!-- end container -->

    </body>
    <!-- jQuery -->
    <script src="src/js/jquery/jquery-3.3.1.min.js"></script>
    <!-- CryptJS -->
    <script src="src/js/modules/cryptjs/rollups/sha256.js"></script>
    <!-- OBJECTS -->
    <script src="src/js/obj/User.js"></script>
    <script src="src/js/obj/Workout.js"></script>
    <script src="src/js/obj/Score.js"></script>
    <!-- CHART -->
    <script src="src/js/obj/Chart.js"></script>
    <!-- UTILS -->
    <script src="src/js/utils.js"></script>
    <!-- GUI -->
    <script src="src/js/gui.js"></script>
    <!-- COOKIE -->
    <script src="src/js/cookie.js"></script>
    <!-- REST -->
    <script src="src/js/rest.js"></script>
    <!-- alert -->
    <script src="src/js/notification.js"></script>
    <!-- EVENTS -->
    <script src="src/js/events.js"></script>
    <!-- WHITEBOARD -->
    <script src="src/js/whiteboard.js"></script>
    <!-- MAIN -->
    <script src="src/js/main.js"></script>
</html>
