<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
        <link rel="stylesheet" href="src/css/w3.css">
        <!--<link rel="stylesheet" href="src/css/font-awesome.min.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="src/css/style.css">
        <title>Whiteboard</title>
    </head>
    <body>

        <!-- topbar -->
        <div id="topbar">
            <div id="titlebar">
                <h1 id="page-title">Dashboard</h1>
                <input id="searchbar" type="text" placeholder="Search...">
                <div id="toolbar">
                    <span id="nav-filter" class="fa fa-filter"></span>
                    <span id="nav-searchbar" class="fa fa-search"></span>
                </div>
            </div>
            <!-- navbar -->
            <div id="navbar">
                <ul>
                    <li id="nav-dashboard" class="active"><i class="fa fa-home"></i></li>
                    <li id="nav-workout" class="tutorials"><i class="fa fa-heartbeat"></i></li>
                    <li id="nav-movement" class="about"><i class="fa fa-bicycle"></i></li>
                    <li id="nav-equipment" class="news"><i class="fa fa-cube"></i></li>
                </ul>
            </div>
            <!-- notification -->
            <div class="notification notification-ok"></div>
            <div class="notification notification-info"></div>
            <div class="notification notification-warn"></div>
            <div class="notification notification-error"></div>
        </div>

        <!-- overlay buttons -->
        <button id="btn-login" class="btn-overlay fa fa-check"></button>
        <button id="btn-ok" class="btn-overlay fa fa-check"></button>
        <button id="btn-close" class="btn-overlay fa fa-close"></button>
        <button id="btn-new" class="btn-overlay fa fa-plus"></button>
        <button id="btn-edit" class="btn-overlay fa fa-edit"></button>

        <div id="container">

            <!-- loader/spinner -->
            <div id="loader">
                <div id="spinner"></div>
            </div>

            <!-- beginn login-dialog -->
            <div id="login-dialog" class="dialog">
                <input id="input-username" type="text" class="w3-input margin-bottom-sm" placeholder="username">
                <input id="input-password" type="password" class="w3-input" placeholder="password">
            </div>
            <!-- end login-dialog -->

            <!-- beginn workout-dialog -->
            <div id="workout-dialog" class="dialog">
                <input id="add-workout-name" class="w3-input margin-bottom-sm" type="text" placeholder="Workout name">
                <textarea id="add-workout-description" class="w3-input" rows="5" placeholder="Workout description"></textarea>
            </div>
            <!-- end workout-dialog -->

            <!-- beginn workout-score-dialog -->
            <div id="workout-score-dialog" class="dialog">
                <input id="add-score-value" class="w3-input margin-bottom-sm" type="text" placeholder="Score">
                <input id="add-score-datetime" class="w3-input margin-bottom-sm" type="text" placeholder="dd.mm.YYYY HH:MM">
                <textarea id="add-score-note" class="w3-input margin-bottom-sm" rows="3" placeholder="Note"></textarea>
                <label class="chbx-container">Rx
                    <input id="add-score-rx" type="checkbox" checked="false">
                    <span class="checkmark"></span>
                </label>
            </div>
            <!-- end workout-score-dialog -->

            <!-- beginn dashboard-view -->
            <div id="dashboard-view">
                <ul>
                    <li class="dashboard-template">
                        <div class="card-header">
                            <h5 class="dashboard-name"></h5>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end dashboard-view -->

            <!-- beginn workout-view -->
            <div id="workout-view">
                <ul>
                    <li class="card workout-template">
                        <div class="card-header collapsible">
                            <h4 class="workout-name"></h4>
                        </div>
                        <div class="card-content">
                            <div class="padding-left-sm padding-right-sm">
                                <p class="workout-description"></p>
                                <p><small class="workout-datetime"></small></p>
                            </div>
                            <div>
                                <canvas></canvas>
                                <table class="scores">
                                    <tr class="score-template">
                                         <td class="score-rx"></td>
                                         <td class="score-value"></td>
                                         <td class="score-datetime"></td>
                                         <td class="score-note"></td>
                                     </tr>
                                </table>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end workout-view -->

            <!-- beginn movements-view -->
            <div id="movement-view">
                <ul>
                    <li class="card movement-template">
                        <div class="card-header">
                            <h4 class="movement-name"></h4>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end movements-view -->

            <!-- beginn equipment-view -->
            <div id="equipment-view">
                <ul>
                    <li class="card equipment-template">
                        <div class="card-header">
                            <h4 class="equipment-name"></h4>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- end equipment-view -->

        </div>
        <!-- end container -->

    </body>
    <!-- jQuery -->
    <script src="src/js/jquery/jquery-3.3.1.min.js"></script>
    <!-- CryptJS -->
    <script src="src/js/modules/cryptjs/rollups/sha256.js"></script>
    <!-- MAIN -->
    <script type="module" src="src/js/main.js"></script>

</html>
